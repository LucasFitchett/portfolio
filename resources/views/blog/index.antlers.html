<section class="py-6">
    <h1 class="text-4xl font-black text-white">Blog</h2>
    <div class="space-y-4 mt-4">
        {{ collection:blog }}
        <article class="flex flex-col items-start">
            <a
                href="{{ url }}"
                class="block text-xl font-medium text-slate-200 underline decoration-2 decoration-slate-800 hover:decoration-fuchsia-500 underline-offset-2 transition-all duration-100"
            >
                <h3>{{ title }}</h3>
            </a>
            <time datetime="date format('Y-m-d')" class="text-xs font-mono"
                >{{ date }}</time
            >
        </article>
        {{/collection:blog }}
    </div>
</section>
