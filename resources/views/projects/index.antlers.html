<section class="py-6">
    <h1 class="text-4xl font-black text-white">Projects</h1>
    <div class="space-y-2 mt-4">
        {{ collection:projects }}
        <article
            class="flex flex-col sm:flex-row justify-between gap-4 sm:gap-2 sm:items-center border border-slate-800 py-2 px-4 rounded-2xl"
        >
            <div>
                <a
                    href="{{ link }}"
                    class="text-lg font-medium inline-block styled-underline"
                >
                    <h3>{{ title }}</h3>
                </a>
                <p class="text-xs sm:text-sm">{{ description }}</p>
            </div>
            <div class="flex items-center gap-2 flex-shrink-0">
                {{ technologies }} {{ if icon_svg }}
                <span class="block size-4">{{ icon_svg}}</span>
                {{ /if }} {{ if icon_img }} {{ icon_img}}
                <img src="{{ url }}" class="size-4 rounded-sm" />
                {{ /icon_img }} {{ /if}} {{ /technologies}}
            </div>
        </article>
        {{ /collection:projects}}
    </div>
</section>
